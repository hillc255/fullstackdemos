<html>
  <head>
    <title>Todo App</title>
    <style>
      .hidden {
        display: none;
      }
      ul {
        list-style: none;
        padding: 0;
        margin:  0;
        width: 300px;
      }
      li {
        clear: both;
      }
      li button {
        -webkit-appearance: none;
        border: none;
        outline: none;
        color: red;
        float: right;
        cursor: pointer;
        font-size: 20px;
      }
      .lists-wrapper, .todos-wrapper {
        display: inline-block;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
  <!-- hyperlinks of different types of lists -->
  <div class="lists-wrapper">
    <ul id="lists">
      {% for list in lists %}
      <li>
        <a href="/lists/{{list.id}}">
          {{ list.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <!-- selected type of list -->  
  <div class="lists-wrapper">
    <h4>{{ active_list.name}}</h4>   
    <!-- form with search box and Create button -->
    <form id="form" method="post" action="/todos/create">
      <input type="text" id="description" name="description" />
      <input type="submit" value="Create" />
    </form>
    <div id="error" class="hidden">Something went wrong!</div>
    <ul id="todos">
      {% for todo in todos %}
      <li>
        <input class="check-completed" todo-id="{{ todo.id }}" 
        type="checkbox" {% if todo.completed %} checked {% endif %} />
        {{ todo.description }}
        <button class="delete-button" todo-id="{{ todo.id }}">&cross;</button>
      </li>
      {% endfor %}
    </ul>
  </div>
    <script>
      //delete buttons
      const deleteBtns = document.querySelectorAll('.delete-button');
      for (let i = 0; i < deleteBtns.length; i++) {
        const btn = deleteBtns[i];
        btn.onclick = function(e) {
          const todoId = e.target.dataset['id'];
          fetch('/todos/' + todoId, {
            method: 'DELETE'
          })
          .then(function() {
            const item = e.target.parentElement;
            item.remove();
          })
        }
      }

      //checkboxes
      const checkboxes = document.querySelectorAll('.check-completed');
      for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i];
        checkbox.onchange = function(e) {
          const newCompleted = e.target.checked;
          const todoId = e.target.dataset['id'];
          fetch('/todos/' + todoId + '/set-completed', {
            method: 'POST',
            body: JSON.stringify({
              'completed': newCompleted
            }),
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(function() {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() { 
            document.getElementById('error').className = '';
          })
        }  
      }

      //description
      const descInput = document.getElementById('description');
       document.getElementById('form').onsubmit = function(e) {
        e.preventDefault();
        const desc = descInput.value;
        descInput.value = '';
        fetch('/todos/create', {
          method: 'POST',
          body: JSON.stringify({
            'description': desc
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(function(response) {
          return response.json();
        })
        .then(function(jsonResponse) {
          console.log(jsonResponse);

          //list of checkboxes, description, delete button
          const liItem = document.createElement('LI');

          const checkbox = document.createElement('input');
          checkbox.setAttribute('type', 'checkbox');
          checkbox.setAttribute('todo-id', jsonResponse['id']);
          checkbox.setAttribute('class', 'check-completed');
          liItem.appendChild(checkbox);

          const text = document.createTextNode(' ' + jsonResponse['description']);
          liItem.appendChild(text);

          const xbtn = document.createElement('button');
          xbtn.setAttribute('class', 'delete-button');
          xbtn.setAttribute('todo-id', jsonResponse['id']);
          xbtn.innerHTML = '&cross;';
          liItem.appendChild(xbtn);

          document.getElementById('todos').appendChild(liItem);
          document.getElementById('error').className = 'hidden';
        })
        .catch(function() {
          console.error('Error occurred');
          document.getElementById('error').className = '';
        })
      }
    </script>
  </body>
</html>
